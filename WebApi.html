<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-app {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #007BFF;
    }

    .input-container {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <h1>Weather Checker</h1>
    <div class="input-container">
      <input type="text" id="city-input" value="Chennai" placeholder="Enter city name" />
      <button id="check-weather">Check Weather</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
    const weatherButton = document.getElementById('check-weather');
    const cityInput = document.getElementById('city-input');
    const resultDiv = document.getElementById('result');

    // Function to fetch weather data
    const fetchWeather = (cityName) => {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&units=metric&appid=${apiKey}`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('City not found');
          }
          return response.json();
        })
        .then(data => {
          const { main, weather, name } = data;
          resultDiv.innerHTML = `
            <p><strong>City:</strong> ${name}</p>
            <p><strong>Temperature:</strong> ${main.temp}Â°C</p>
            <p><strong>Weather:</strong> ${weather[0].description}</p>
          `;
        })
        .catch(error => {
          resultDiv.innerHTML = `<p class="error">${error.message}</p>`;
        });
    };

    // Event listener for button click
    weatherButton.addEventListener('click', () => {
      const cityName = cityInput.value.trim();
      if (!cityName) {
        resultDiv.innerHTML = '<p class="error">Please enter a city name.</p>';
        return;
      }
      fetchWeather(cityName);
    });

    // Fetch weather for default city on page load
    window.addEventListener('load', () => {
      const defaultCity = cityInput.value.trim();
      fetchWeather(defaultCity);
    });
  </script>
</body>
</html>
