<html>
    <style>
        #xx{
            width: 410px;
            height: 410px;
            position: relative;
            background: #b7b7b7;
        }
        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: #bed415;
        }       
    </style>
    <body>
        <p><button onclick="myMove()">Click ME</button></p>
        <div id="xx">
            <div id="animate"></div>
        </div>
        <script>
            function myMove() {
                let id=null;
                const obj=document.getElementById("animate");
                let move=0;
                clearInterval(id);
                id=setInterval(frame,6);
                //function definition
                function frame(){
                    if(move === 350){
                        clearInterval(id);
                    }
                    else{
                        move++;
                        obj.style.top=move+"px";
                        obj.style.left=move+"px";
                    }
                }
            }
        </script>
    </body>
</html>
