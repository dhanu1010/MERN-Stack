<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive IFrame Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: black;
            color: antiquewhite;
            padding: 18px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .gal-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px; /* Updated for better layout */
            margin: auto;
        }
        .iframe-container {
            width: 100%;
            height: 300px; /* Updated height for better fit */
            border: 5px solid #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 760px) {
            .gal-container {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>Interactive IFrame Page</h1>
    <div class="gal-container">
        <div class="iframe-container">
            <!-- Replace src with actual external URL or content -->
            <iframe src="https://www.example.com" title="Example IFrame"></iframe>
        </div>
    </div>
</body>
</html>
