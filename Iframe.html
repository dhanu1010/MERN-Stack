        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                background-color: black;
                color: antiquewhite;
                padding: 18px;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            .gal-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 15px;
                padding: 20px;
                max-width: 100%;
                margin: auto;
            }
            .iFrame-container {
                width: 100%;
                height: 150%;
                border: 5px solid #fff;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
            a {
                display: inline-block;
                margin-top: 20px;
                font-size: 1.2rem;
                color: #00ff00;
                text-decoration: none;
                background-color: #222;
                padding: 10px 20px;
                border-radius: 5px;
            }
            a:hover {
                color: #fff;
                background-color: #00ff00;
            }
            @media (max-width: 760px) {
                .gal-container {
                    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                }
            }
        </style>
    </head>
