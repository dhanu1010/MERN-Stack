<!DOCTYPE html>
<html>
<head>
    <title>Image Opacity Hover</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc; 
        }
        .gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        

        .gallery img {
            border-radius: 12px;
            height: 150px;
            width: 150px;
            object-fit: cover;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .gallery img:hover {
            opacity: 1;
            transform: scale(1.2);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .gallery img:not(:hover) {
            opacity: 0.8;
        }
    </style>
</head>
