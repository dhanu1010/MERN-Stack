<html>
    <body>
        <h2>JavaScript Validation</h2>
        <p>please enter a num</p>
        <input id="val">
        <button type="button" onclick="myfun()">Submit</button>
        <p id="demo"></p>
        <script>
            function myfun(){
                let a=document.getElementById("val").value;
                let res;
                if(a<1||a>10){
                    res="input incorrect"
                }else{
                    res="validation success"
                }
                document.getElementById("demo").innerHTML=res;
            }
        </script>
    </body>
</html>
